    <!DOCTYPE html>
<html lang="en">
<meta charset='utf-8' />
<head>
    <title>H1B</title>
    <!--- data imports-->
    

    <!-- libraries --> 
    <!-- Essentials -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.0/underscore-min.js"></script>

    <!-- mapboxGL -->

    <!-- D3 -->

    <!-- style sheets --> 



    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        button {}
        #map { position:absolute; top:100; bottom:0; width:100%; }
    </style>
</head>

<body>
<div class="buttons">
    <button class="datatype button" id=empButton onClick="displayMap(emp)">Location of Employers</button>
    <button class="datatype button" id=workButton onClick="displayMap(work)">Worksite</button>
</div>
<div>
<select class="filter dropdown" id = "result">
    <option>CERTIFIED</option>
    <option>DENIED</option>
    <option>WITHDRAWN</option>
</select>

<select class="filter dropdown" id = "subject">
    <option>By Worksite</option>
    <option>By Employer</option>
</select>
</div>

<div id='map'></div>
<div class='map-overlay top'>
    <div class='map-overlay-inner'>
        <h2>Significant earthquakes in 2015</h2>
        <label id='quarter'></label>
        <input id='slider' type='range' min='0' max='12' step='1' value='0' />
    </div>
    <div class='map-overlay-inner'>
        <div id='legend' class='legend'>
            <div class='bar'></div>
            <div>Magnitude (m)</div>
        </div>
    </div>
</div>

<!-- <script src='//d3js.org/d3.v3.min.js' charset='utf-8'></script> -->
<script src="js/filter.js"></script>
<!-- <script src="js/main.js"></script> -->

</body>
</html>
