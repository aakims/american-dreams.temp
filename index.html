    <div class="wrapper">

        <div class="filterbar">
            <div class="filterbox" id="subj-filter">
                <h3>Visualize by Which Location?</h3>
                <div class="fb-tab fb-tab-active">
                    <div class="fb-spot">
                        <span class="fb-text" id="worksite">WORKSITE</span>
                    </div>
                </div>
                <div class="fb-tab">
                    <div class="fb-spot">
                        <span class="fb-text" id="employer">EMPLOYER</span>
                    </div>
                </div>
            </div>
            <div class="filterbox" id="result-filter">
                <h3>View by Petition Result</h3>
                <div class="fb-tab fb-tab-active">
                    <div class="fb-spot">
                        <span class="fb-text" id="certified">CERTIFIED</span>
                    </div>
                </div>
                <div class="fb-tab">
                    <div class="fb-spot">
                        <span class="fb-text" id="denied">DENIED</span>
                    </div>
                </div>
                <div class="fb-tab">
                    <div class="fb-spot">
                        <span class="fb-text" id="withdrawn">WITHDRAWN</span>
                    </div>
                </div>
            </div>
            <!--                 <h4 class='filter subject button' id='worksite'>Worksite</h4>

            </div>
